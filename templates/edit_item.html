{% extends "base.html" %}
{% block html %}
<div class="row">
	<div class="col-md-4 col-lg-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-sm-offfset-4">
		<h1 class="heading_create_item panel panel-default">Edit</h1>
		<h1><div class="edited_item">{{RESULT.name}}</div></h1>
		<form action='{{url_for('modify_catalog_item',item_original_name=RESULT.name)}}' id="edit-form" method="post">
			<fieldset>
				<div class="form-group">
					<label for="item_name">Edit Item Name</label>
					<input type="text" class="form-control" id="name" name="item_name" value={{RESULT.name}}>
				</div>
				<div class="form-group">
					<label for="item_description">Edit Description</label>
					<input type="text" class="form-control" id="item_description" name="item_description" value={{RESULT.description}}>
			    </div>
			    <div class="form-group">
					<label for="item_image">Edit Image</label>
					<input type="text" class="form-control" id="item__image" name="item_image" value={{RESULT.image}}>
				</div>
				<div class="form-group">
					<label for="item_category">Edit category</label>
					<select class="form-control" id="item_category" name="item_category" ></select>
				</div>
					<button type="submit" class="btn btn-primary">Edit</button>
			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
